<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milan Holidays</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/styles.css"/>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <div class="header_wrap">
                <img src="img/logo.png" alt="Milan Holidays Logo" class="logo-img" />
                <h1 class="logo_text">
                    <span class="Milan">MILAN</span><br />HOLIDAYS
                </h1>
            </div>
        </a>
        <div>
            <a class="color" href="#contact">
                <p>tours@milanholidays.com</p>
                <p style="text-align: end;">+39 338 709 0880</p>
            </a>
        </div>
    </header>
    <main>
        <div class="grid">
            <!-- Example for one item -->
            <div class="grid-item">
                <a href="#">
                    <div class="img_wrap">
                        <img src="img/1photo.png" alt="Shopping Tours Image" />
                        <div class="grid-popup">
                            <div class="price">
                                from<br />
                                <span>$50</span>
                            </div>
                            <div class="details">View Details</div>
                        </div>
                    </div>
                    <h2 class="grid-text color">Shopping Tours</h2>
                </a>
            </div>
            <!-- Repeat similar structure for other items -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Milan Holidays, Inc. All rights reserved.</p>
    </footer>
</body>
</html>
